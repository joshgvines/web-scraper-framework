group 'com.webscraper'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

version 'web-scraper-framework-0.0.1'

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
//    testCompile group: 'junit', name: 'junit', version: '4.12'
//    testCompile 'org.mockito:mockito-core:3.4.6'
}
